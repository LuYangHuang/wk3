<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台管理端</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <script src="../static/js/jquery-3.5.1.js" charset="UTF-8"></script>
    <script src="../static/layui/layui.js" charset="UTF-8"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo" th:if="${session.loginTStaff.role==1}" th:text="园长管理端"> 教师管理端</div>
        <div class="layui-logo" th:if="${session.loginTStaff.role==2}" th:text="教师管理端"> 教师管理端</div>
        <div class="layui-logo" th:if="${session.loginTStaff.role==3}" th:text="保健员管理端"> 教师管理端</div>
        <div class="layui-logo" th:if="${session.loginTStaff.role==4}" th:text="安防员管理端"> 教师管理端</div>
        <div class="layui-logo" th:if="${session.loginTStaff.role==5}" th:text="平台管理员管理端"> 教师管理端</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    [[${session.loginTStaff.name}]]

                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="/login/login">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed" th:each="item:${session.menuMap}">
                    <a class="layui-anim" data-anim="layui-anim-upbit" th:text="${item.key}" href="javascript:;"></a>
                    <dl class="layui-nav-child" th:each="m:${item.value}">
                        <dd><a class="menuItem" th:title="${m.url}">[[${m.name}]]</a></dd>
                    </dl>
                </li>


            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <!--        <div style="padding: 15px;">-->
        <iframe frameborder="0" id="contentFrame" style="width: 100%; height: 100%;"></iframe>
        <!--        </div>-->

    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>


<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;

    });

    $(function () {
        $('.menuItem').on('click', function () {

            $("#contentFrame").attr("src", $(this).attr('title'))
        }).css('cursor', 'pointer')


    })


</script>
</body>
</html>
