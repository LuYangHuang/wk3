<!--新增体检情况-->

<!--修改体检情况-->
<div class="modal fade" id="changeDetailModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" style="max-width:800px">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title,modal-content">修改体检情况</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">

            </div>
            <div class="modal-body">
                <form>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">宝宝名称：</span>
                        </div>
                        <input id="input1" type="text" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">身高：</span>
                        </div>
                        <input type="text" id="input2" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">体重：</span>
                        </div>
                        <input type="text" id="input3" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">视力：</span>
                        </div>
                        <input type="text" id="input4" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">体温：</span>
                        </div>
                        <input type="text" id="input5" class="form-control">
                    </div>
                    <div class="input-group mt-3 mb-3">
                        <div class="input-group-prepend">

                                选择网站
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="https://www.google.com">GOOGLE</a>
                                <a class="dropdown-item" href="https://www.runoob.com">RUNOOB</a>
                                <a class="dropdown-item" href="https://www.taobao.com">TAOBAO</a>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="submitChange">提交</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">返回</button>
            </div>
        </div>
    </div>
</div>

<script th:inline="none">
    var path;
    $(function () {

        $('#btn').on('click', function () {
            $('#detailModal').modal('show')
        })

    })
    layui.use('table', function () {
        var table = layui.table;
        table.render({
            elem: '#usertable'
            , height: 478
            , id: "tableID"
            , url: "/health/findBabyHealth" //数据接口
            , page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                , curr: 1 //设定初始在第 5 页
                , groups: 5//只显示 1 个连续页码
                , first: false //不显示首页
                , last: false //不显示尾页
            } //开启分页
            , cols: [[ //表头
                {field: 'babyId', title: '宝宝编号', width: 100, sort: true, fixed: 'left'}
                , {field: 'babyStr', title: '宝宝姓名', width: 180, sort: true}
                , {field: 'height', title: '身高(cm)', width: 120, sort: true}
                , {field: 'weigh', title: '体重(kg)', width: 120}
                , {field: 'eyesight', title: '视力', width: 120}
                , {field: 'temperature', title: '体温', width: 120, sort: true}
                , {field: 'situation', title: '健康状况', width: 120, sort: true}
                , {field: 'time', title: '体检时间', width: 240, sort: true}
                // , {field: 'upload_count', title: '上传次数', width: 150, sort: true}
                // , {field: 'download_count', title: '下载次数', width: 150, sort: true}
                // , {field: 'time', title: '注册时间', width: 150, sort: true}
                , {fixed: 'right', title: '操作', width: 180, align: 'center', toolbar: '#barDemo'} //这里的toolbar值是模板元素的选择器
            ]],
            done: function (res, curr, count) {
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                console.log(res);
                //得到当前页码
                console.log(curr);
                //得到数据总量
                console.log(count);
                // $("[data-field='stand_id']").children().each(function () {
                //     if ($(this).text() == '1') {
                //         $(this).text("启用")
                //     } else if ($(this).text() == '2') {
                //         $(this).text("禁用")
                //     }
                // });
            }
        });
        //表格的渲染
        var $ = layui.$, active = {
            reload: function () {
                var demoReload = $('#demoReload');
                console.log(demoReload.val())
                //执行重载
                table.reload('usertable', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                        key: {
                            name: demoReload.val()
                        }
                    }
                }, 'data');
            }
        };
        //监听工具条
        table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）

            if (layEvent === 'detail') { //查看
                //do somehing
                $("#username").html(data.name);
                $("#useraccount").html(data.account);
                $("#userpwd").html(data.pwd);
                $("#userintegral").html(data.integral);
                console.log("123123:" + data.weight)
                //生成表格
                layui.use('table', function () {
                    var table = layui.table;
                    var $ = layui.$, active = {
                        parseTable: function () {
                            table.init('parse-table-demo', { //转化静态表格
                                //height: 'full-500'
                            });
                        }
                    };
                    var type = $(this).data('type');
                    active[type] ? active[type].call(this) : '';
                });
                layer.open({
                    type: 1,
                    skin: 'layui-layer-rim', //加上边框
                    area: ['420px', '240px'], //宽高
                    btn: '关闭',
                    btnAlign: 'c', //按钮居中
                    content: $("#mydetail")
                });
            } else if (layEvent === 'del') { //删除
                layer.confirm('真的删除行么', {icon: 3}, function (index) {
                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                    layer.close(index);
                    //向服务端发送删除指令
                    $.ajax({
                        type: 'post',
                        url: path + '/admin/deleteUser',
                        dataType: 'text',
                        data: "userId=" + data.id,
                        // contentType:'application/json',
                        success: function (data) {
                            console.log(data)
                            //关闭弹框
                            layer.close(index);
                            //提示
                            if (data == "success") {
                                layer.msg("删除成功", {icon: 6});
                            } else {
                                layer.msg("删除失败", {icon: 5});
                            }
                        },
                        error: function () {
                            // layer.close(loginLoadIndex);
                            layer.open({
                                title: '404错误'
                                , content: '网页错误，请重新加载'
                            });
                            //do something
                        }
                    });
                });
            } else if (layEvent === 'edit') { //修改宝宝健康信息
                var name = obj.field;
                var data = obj.data;
                $("#input1").val(data.babyStr);
                $("#input2").val(data.height);
                $("#input3").val(data.weigh);
                $("#input4").val(data.eyesight);
                $("#input5").val(data.temperature);
                $("#input6").val(data.situation);
                //弹出修改信息窗口
                $('#changeDetailModal').modal('show');
                $("#submitChange").click(function () {
                    layer.confirm('真的更新数据吗', {icon: 3}, function (index) {
                        layer.close(index);
                        //向服务端发送更新指令
                        $.ajax({
                            type: 'post',
                            url: '/admin/deleteUser',
                            dataType: 'text',
                            data: "babyName=" + $("#input1").val() + "&height=" + $("#input2").val()
                                + "&weight=" + $("#input3").val() + "&eyesight=" + $("#input4").val()
                                + "&temperature=" + $("#input5").val() + "&situation=" + $("#input6").val(),
                            // contentType:'application/json',
                            success: function (data) {
                                console.log(data)
                                //关闭弹框
                                layer.close(index);
                                obj.update({
                                    username: '123'
                                    , title: 'xxx'
                                });
                                //提示
                                if (data == "success") {
                                    layer.msg("更新成功", {icon: 6});
                                } else {
                                    layer.msg("更新失败", {icon: 5});
                                }
                            },
                            error: function () {
                                // layer.close(loginLoadIndex);
                                layer.open({
                                    title: '404错误'
                                    , content: '网页错误，请重新加载'
                                });
                            }
                        });
                    });
                })
            }
        });
    });
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>修改</a>
    <!--    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i-->
    <!--            class="layui-icon layui-icon-delete"></i>删除</a>-->

</script>
</body>
